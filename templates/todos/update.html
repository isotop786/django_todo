{% extends 'base.html' %}

{% block title %}
Update {{todo.title}}
{% endblock title %}

{% block content %}
<h3>Update "{{todo.title}}"</h3>

<form  action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="">Title</label>
        <input type="text" name="title" value="{{todo.title}}" class="form-control">
    </div>

    <div class="form-group">
        <textarea name="description"class="form-control" cols="30" rows="10">{{todo.description}}</textarea>
    </div>

    <button type="submit" class="btn btn-info">Update</button>


</form>


{% endblock content %}
