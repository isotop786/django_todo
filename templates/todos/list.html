{% extends 'base.html' %}

{% block title %}
All todos
{% endblock title %}


{% block content %}

<div class="my-4" >
    <form action="/todos/search/" class="form-inline">
        <input
        name="keyword"
        class="form-control mr-sm-2 w-75" type="search" placeholder="Search todos" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
</div>


<div class="d-flex mb-2">
    <h2>List of Todos</h2>

    <a href="/todos/add" class="btn btn-primary ml-auto">Add New Todo</a>
</div>


<table class="table ">
    <thead class="thead-dark">
       <tr> 
        <th>Todo</th>
        <th>Description</th>
        <th>Created</th>
        <th></th>
        <th></th>
       </tr>
    </thead>
    <tbody>
    {% for t in todos %}

    <tr>
        <td>{{t.title}}</td>
        <td>{{t.description}}</td>
        <td>{{t.created_at}}</td>
        <td><a class="btn btn-warning" href="/todos/{{t.id}}/update">Update</a></td>

        <td><a class="btn btn-danger"
            onclick="return confirm('Are you sure to delete? ');"
            href="/todos/{{t.id}}/delete">Delete</a></td>
    </tr>

{% endfor %}
</tbody>
</table>



{% endblock content %}
